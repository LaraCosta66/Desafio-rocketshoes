<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RocketShoes</title>
</head>
<body>
    <header>
        <nav class="Menu-nav">
            <img class="icone-logo" src="assets/favicon.ico" alt="Icone-shoes">
            <ul class="lista">
                <li>Homem</li>
                <li>Mulher</li>

            </ul>

    </header>
    <div class="main">
        <img src="assets/tenis-1-ampliado.png" alt="Tenis-background">
        <div class="Main-galeria">
            
            <img src="assets/tenis-1-galeria.png" alt="tenis-1-galeria">

        </div>
    </div>

            <h1>Tênis Esportivo Para Corrida Top</h1>
            <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>
            <h3>R$ 1.000,00</h3>
        </aside>

        <div>
            <button class="button-buy"> 
                COMPRAR
            </button>
        </div>
       
    </div>
    <footer>
        <img src="assets/img-video.png" alt="img-video">
        <span>FACEBOOK</span>
        <span>INSTAGRAM</span>
        <span>YOUTUBE</span>
        <span>TWITTER</span>
