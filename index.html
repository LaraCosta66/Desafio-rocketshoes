<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>RocketShoes</title>
  </head>
  <body>
    <header>
      <nav class="Menu-nav">
        <img class="icone-logo" src="assets/favicon.ico" alt="Icone-shoes" />
        <ul class="lista">
          <li>Homem</li>
          <li>Mulher</li>
          <li>Criança</li>
          <li>Customizar</li>
        </ul>
        <label>
            <input type="search" placeholder="Search" > 
        </label>
       
        <img src="assets/icon-bag.svg" class="icone-Bag" alt="Icone-Bag" />
      </nav>
    </header>
    <div class="main">
      <div class="desc">
        <div class="content">
          <h1>Tênis Esportivo Para Corrida Top</h1>
          <p>
            Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
            musculoso.
          </p>

          <h3>R$ 1.000,00</h3>
          <button class="button-buy">COMPRAR</button>
        </div>
       
      </div>
      <div class="full-galeria">
        <img src="assets/tenis-1-ampliado.png" alt="Tenis-background" />
        <div class="main-galeria">
          <img src="assets/tenis-1-galeria.png" alt="tenis-1-galeria" />
          <img src="assets/tenis-2-galeria.png" alt="tenis-2-galeria" />
          <img src="assets/tenis-3-galeria.png" alt="tenis-3-galeria" />
        </div>
      </div>
    </div>
    <footer>
      <img src="assets/img-video.png" alt="img-video" />
      <span>FACEBOOK</span>
      <span>INSTAGRAM</span>
      <span>YOUTUBE</span>
      <span>TWITTER</span>
      <button>Explore mais</button>
    </footer>
  </body>
</html>
